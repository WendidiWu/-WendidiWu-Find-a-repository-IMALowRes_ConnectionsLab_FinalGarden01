<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Virtual Garden</title>
</head>
<body>
<!--     <h1 class="chat-header">Virtual Garden</h1> -->
    <div class="container">
        <!-- Existing form and chat box -->
        <div class="sub-container chat-input">
          <img id = "lowres-img" src="https://cdn.glitch.global/8c93b6c9-9dc6-4089-8240-b26b2c58c581/lowrestag.png?v=1730728168792" alt="IMA Low Res Community Garden"/>
            <div id = "name-input-container">
              <img id="name-input-bgimg" src="https://cdn.glitch.global/8c93b6c9-9dc6-4089-8240-b26b2c58c581/name_tag.png?v=1730798869669" alt="tag_name"/>
              <input type="text" class="chat-input-name" id="name-input" placeholder="Name" />
          </div>
          
          <div id="dropdownMenu-container">
            <img id="dropdownMenu-bgimg" src="https://cdn.glitch.global/8c93b6c9-9dc6-4089-8240-b26b2c58c581/flower_tag.png?v=1730798042640" alt ="tag_flower"/>
            <select id="dropdownMenu">
                <option value="flower_01">Flower 01</option>
                <option value="flower_02">Flower 02</option>
            </select>
          </div>
      
          <div id="msg-input-container">
            <img id="msg-input-bgimg" src="https://cdn.glitch.global/8c93b6c9-9dc6-4089-8240-b26b2c58c581/message_tag.png?v=1730773315242" alt="tag_message"/>
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Leave a message here..." />
          </div>
            
          <div id="send-button-container">
            <img id="send-button-bgimg" src="https://cdn.glitch.global/8c93b6c9-9dc6-4089-8240-b26b2c58c581/tag_v03.png?v=1730727690856" alt="tag_plant"/>
            <button id="send-button">Plant</button>
          </div>
           
        </div>
        <div id="sketch-holder"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="app.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
